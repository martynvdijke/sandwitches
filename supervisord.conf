[supervisord]
nodaemon=true
user=root
logfile=/dev/stdout
logfile_maxbytes=0


[program:gunicorn]
command=gunicorn sandwitches.asgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:6270
directory=/app/src
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:worker]
command=python src/manage.py db_worker --queue-name='*'
directory=/app
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0